<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		*{
			box-sizing: border-box;
			padding: 0;
			margin: 0;
		}

		.box{
       border: 1px solid red;
			 width: 400px;
			 height: 300px;
			 float: left;
		}

		@media only screen and (max-width: 700px) {
    .box{
			border: 1px solid red;
			width: 100%;
			height: 200px;
			float: left;
			}

			img{
				width: 200px;
				height: 200px;

			}

		}
	</style>
</head>
<body>

	<div class="box">
		<img src="https://image-notepet.akamaized.net/resize/620x-/seimage/20171011%2Ff499224c7adbc9c2be304aa573c3e964.jpg" width="100%" height="auto">
		
	</div>
	<div class="box">
			<img src="https://image-notepet.akamaized.net/resize/620x-/seimage/20171011%2Ff499224c7adbc9c2be304aa573c3e964.jpg">
		
	</div>
	
</body>
</html>
