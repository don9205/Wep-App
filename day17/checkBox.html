<!DOCTYPE html>
<html lang="en">
<head>

	<script src="checkBox.js"></script>

<body>
	<input type="text" class="input">
	<input type="text" class="input">

	<input type="checkbox" class="check" value="지식인">지식인

	<input type="text" readonly>
	<input type="text" readonly> <br>
	<input type="checkbox" id="book" value="책">
	<label for="book">책</label> <!-- 체크박스 book을 감싸서 글을 클릭해도 체크박스가 동작하도록 해줌 -->
	<input type="checkbox" id="webtoon" value="웹툰">
	<label for="webtoon">웹툰</label>
	<input type="checkbox" id="movie" value="영화">
  <label for="movie">영화</label>
