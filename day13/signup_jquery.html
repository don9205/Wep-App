			아이디는 5자이상 10자이하이다.
		</div>
		<div id="boxId2">
			아이디는 영문과 숫자로 이루어져있으면 시작은 영문자로 시작합니다.
		</div>
		<div>

			<input type="password" placeholder="비번" name="pw" id="pw">
		</div>
		<div id="boxId3">
			비밀번호는 8자이상 20자이하이다.
		</div>
		<div id="boxId4">
			비밀번호는 영문과 숫자가 한개이상씩 포함되어야한다.
		</div>
		<div>
			비밀번호확인
			<input type="password" placeholder="비번확인" name="repw" id="repw">
		</div>
		<div id="boxId5">
			비밀번호와 비밀번호 확인이 일치하지 않습니다.
		</div>
		<div>

		</div>

			$('#id').change(function () {
				var id = $('#id').val();
				var regex = /^[A-z][A-z0-9]{4,9}$/;
				clearBox('#boxId1');
				clearBox('#boxId2');
				if (id.length < 5 || id.lengh > 10) {
					showBox('#boxId1');
					return false;
				}
				if (!checkValidation(regex, id)) {
					// 메세지를 출력
					showBox('#boxId2');
					console.log('아이디 유효성 실패');
					return false;
				}
				return true;

			});

			$('#pw').change(function () {

				return false;

		/*
			메세지 박스를 안보이게 감추는 함수

		function clearBox(selector) {
      
			var element = $(selector);
			if (element != null) {
				 element.css('display','none');

			}

		}
		/* 모든 에러 관련 메세지 박스를 감추는 함수 */
