<body>
    <!-- method 속성값은 get과 post가 있는데
    get은  url 뒤에 전송할 데이터를 알려주는 것이고
    post는 url이 아닌 header에 데이터를 넣어 서버에 전송하는 방식
    일반적으로 회원가입이나 로그인과같이 정보를 보호해야할 경우 post방식을 이용
-->
<h1>회 원 가 입</h1>

        아이디 <input type="text" placeholder="아이디를 입력해주세요."> <br>
        비밀번호 <input type="password" placeholder="비밀번호를 입력해주세요."> <br>
        이메일 <input type="email" placeholder="이메일을 입력해주세요."> <br>
        
        성별

        <input type="radio" name="gender" value="female"> 여성 <br> 

        <input type="checkbox">필 수 동 의 <br>
        <input type="checkbox">선 택 동 의 <br>

        <button>회원가입</button> <br>
        <input type="button" value="회원 가입"> <br>
        <input type="submit" value="누름"> <br>
    
        <select>
            <option value="0">년도</option>
            <option>2018</option>
            <option>2017</option>
            <option>2016</option>
        </select> <br>
        
        <input type="file"> <br>
        <input type="month"> <br>
        <textarea name="" id="" cols="30" rows="10"></textarea>
    
    </form>

     <input type="number" name="" id="">

    </form>
